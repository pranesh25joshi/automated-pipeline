<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express Backend Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 2rem;
    }
    .json-viewer {
      background-color: #f8f9fa;
      border-radius: 4px;
      padding: 1rem;
      max-height: 300px;
      overflow: auto;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .card {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="pb-3 mb-4 border-bottom">
      <h1 class="display-5 fw-bold">Express Backend Dashboard</h1>
      <div class="environment-badge">
        <span class="badge bg-primary" id="env-badge">Loading...</span>
      </div>
    </header>

    <div class="row">
      <!-- Health Status Card -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Health Status</h5>
            <button class="btn btn-sm btn-primary" id="refresh-health">Refresh</button>
          </div>
          <div class="card-body">
            <div id="health-status" class="json-viewer">Loading...</div>
          </div>
        </div>
      </div>

      <!-- App Info Card -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Application Info</h5>
            <button class="btn btn-sm btn-primary" id="refresh-info">Refresh</button>
          </div>
          <div class="card-body">
            <div id="app-info" class="json-viewer">Loading...</div>
          </div>
        </div>
      </div>
    </div>

    <footer class="pt-4 my-5 text-muted border-top">
      Multi-Environment CI/CD Pipeline with Kubernetes
    </footer>
  </div>

  <script>
    // Fetch health status
    function fetchHealth() {
      fetch('/health')
        .then(response => response.json())
        .then(data => {
          document.getElementById('health-status').textContent = JSON.stringify(data, null, 2);
          document.getElementById('env-badge').textContent = `Environment: ${data.environment}`;
        })
        .catch(error => {
          document.getElementById('health-status').textContent = `Error: ${error.message}`;
        });
    }

    // Fetch application info
    function fetchAppInfo() {
      fetch('/api/info')
        .then(response => response.json())
        .then(data => {
          document.getElementById('app-info').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          document.getElementById('app-info').textContent = `Error: ${error.message}`;
        });
    }

    // Refresh buttons
    document.getElementById('refresh-health').addEventListener('click', fetchHealth);
    document.getElementById('refresh-info').addEventListener('click', fetchAppInfo);

    // Initial data load
    fetchHealth();
    fetchAppInfo();
  </script>
</body>
</html>
